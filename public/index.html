<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Haiku"
      content="Website created by David Jardine, that allows a user to click a button to read a Haiku."
    />

    <!-- Primary Meta Tags -->
    <title>Haiku</title>
    <meta name="title" content="Haiku App by David Jardine" />
    <meta
      name="description"
      content="Website created by David Jardine, that allows a user to click a button to read a Haiku. Every click will bring up a new Haiku. Just to put a smile on people's faces! Also includes a small writeup about Haiku and the history, with source material linked."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://haiku-app-by-david-jardine.netlify.app/"
    />
    <meta property="og:title" content="Haiku App by David Jardine" />
    <meta
      property="og:description"
      content="Website created by David Jardine, that allows a user to click a button to read a Haiku. Every click will bring up a new Haiku. Just to put a smile on people's faces! Also includes a small writeup about Haiku and the history, with source material linked."
    />
    <meta
      property="og:image"
      content="https://github.com/davemgj84/haiku/blob/master/docs/Haiku-OG-Image.png?raw=true"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://haiku-app-by-david-jardine.netlify.app/"
    />
    <meta property="twitter:title" content="Haiku App by David Jardine" />
    <meta
      property="twitter:description"
      content="Website created by David Jardine, that allows a user to click a button to read a Haiku. Every click will bring up a new Haiku. Just to put a smile on people's faces! Also includes a small writeup about Haiku and the history, with source material linked."
    />
    <meta
      property="twitter:image"
      content="https://github.com/davemgj84/haiku/blob/master/docs/Haiku-OG-Image.png?raw=true"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7aa139eb66.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
